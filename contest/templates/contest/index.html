{% extends "games/base.html" %}
{% load static %}
{% block content_wide %}
  <div class="contests-container">
    {% for x in contests %}
        <a href="{% url 'show_competition' slug=x.slug doc='' %}"
           class="contest-card"
           style="background-image: url({{ x.logo }})">
            <div class="contest-title">
              <span>{{ x.title }}</span>
            </div>
        </a>
    {% endfor %}
  </div>
{% endblock %}
