    {% if tags %}
        <div class="rightpane">
        <table>
            {% for cat in tags %}
                {% for tag in cat.items %}
                    <tr>
                        <td class="prop-category">
                            {% if forloop.first %}
                                {{ cat.category.name }}:
                            {% endif %}
                        </td>
                        <td class="prop-value">
                            <a href="{{ tag.search_query }}">{{ tag.name }}</a>
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
        </div>
    {% endif %}
