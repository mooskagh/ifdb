[uwsgi]
socket = /home/ifdb/configs/uwsgi-staging.socket
chdir = /home/ifdb/staging/deploy/ifdb
wsgi-file = ifdb/wsgi.py
processes = 1
threads = 2
chmod-socket = 777
logto = /home/ifdb/logs/uwsgi-staging.log
daemonize = /home/ifdb/logs/uwsgi-staging-daemon.log
pidfile = /tmp/uwsgi-ifdb-staging.pid
vacuum = True
master = True
virtualenv = /home/ifdb/staging/venv